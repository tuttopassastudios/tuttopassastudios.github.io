<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tutto Passa Studios</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçé</text></svg>" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="https://unpkg.com/webamp@2.2.0/built/webamp.bundle.min.js"></script>
  </head>
  <body>

    <!-- ‚ïê‚ïê‚ïê‚ïê MENU BAR ‚ïê‚ïê‚ïê‚ïê -->
    <div id="menu-bar">
      <div class="menu-left">
        <span class="apple-logo" id="apple-menu">&#63743;</span>
        <span class="menu-item">File</span>
        <span class="menu-item">Edit</span>
        <span class="menu-item">View</span>
        <span class="menu-item">Special</span>
      </div>
      <div class="menu-right">
        <span id="menu-clock"></span>
      </div>
    </div>

    <!-- ‚ïê‚ïê‚ïê‚ïê DESKTOP ‚ïê‚ïê‚ïê‚ïê -->
    <div id="desktop">

      <!-- ‚îÄ‚îÄ‚îÄ Desktop Icons ‚îÄ‚îÄ‚îÄ -->
      <div id="desktop-icons">
        <div class="desktop-icon" data-window="finder-window">
          <div class="icon-image icon-hd"></div>
          <span class="icon-label">Tutto Passa HD</span>
        </div>
        <div class="desktop-icon" data-window="webamp-window">
          <div class="icon-image icon-music"></div>
          <span class="icon-label">Music Player</span>
        </div>
        <div class="desktop-icon" data-window="">
          <div class="icon-image icon-trash"></div>
          <span class="icon-label">Trash</span>
        </div>
      </div>

      <!-- ‚îÄ‚îÄ‚îÄ Finder Window ‚îÄ‚îÄ‚îÄ -->
      <div class="mac-window active" id="finder-window" style="left:40px;top:40px;width:520px;">
        <div class="window-title-bar">
          <div class="title-btn close-btn"></div>
          <div class="title-bar-text">Tutto Passa Studios</div>
          <div class="title-btn zoom-btn"></div>
        </div>
        <div class="window-content">
          <h1>Welcome to Tutto Passa Studios</h1>
          <p class="subtitle">~ Everything Passes ~</p>

          <div class="content-divider"></div>

          <div class="under-construction">
            <span>&#9888;</span> This site is under construction. Pardon our dust! <span>&#9888;</span>
          </div>

          <div class="content-divider"></div>
        </div>
      </div>

      <!-- ‚îÄ‚îÄ‚îÄ Webamp Window ‚îÄ‚îÄ‚îÄ -->
      <div class="mac-window" id="webamp-window" style="left:40px;top:400px;width:290px;">
        <div class="window-title-bar">
          <div class="title-btn close-btn"></div>
          <div class="title-bar-text">Music Player</div>
          <div class="title-btn zoom-btn"></div>
        </div>
        <div class="window-content window-content-webamp">
          <div id="webamp-container"></div>
        </div>
      </div>

    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
